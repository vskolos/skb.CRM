<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>skb. CRM</title>

<body>
  <div class="edit-form__wrapper">
    <form class="edit-form">
      <div class="edit-form__text">
        <h2 class="edit-form__title">
          Изменить данные

        <span class="edit-form__id">
          ID: 123458

      </div>
      <div class="edit-form__fields">
        <label class="edit-form__label">
          <span class="edit-form__label-text">
            Фамилия<span class="text-accent">*</span>
          </span>
          <input type="text" class="edit-form__input">
        </label>
        <label class="edit-form__label">
          <span class="edit-form__label-text">
            Имя<span class="text-accent">*</span>
          </span>
          <input type="text" class="edit-form__input">
        </label>
        <label class="edit-form__label">
          <span class="edit-form__label-text">
            Отчество
          </span>
          <input type="text" class="edit-form__input">
        </label>
      </div>

          <select class="new-contact__type">
            <option>Телефон</option>
            <option>E-mail</option>
            <option>VK</option>
            <option>Facebook</option>
            <option>Другое</option>

          <select class="new-contact__type">
            <option>Телефон</option>
            <option>E-mail</option>
            <option>VK</option>
            <option>Facebook</option>
            <option>Другое</option>
          </select>
          <input type="text" class="new-contact__data" placeholder="Введите данные">
          <button class="btn new-contact__clear-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 2C4.682 2 2 4.682 2 8C2 11.318 4.682 14 8 14C11.318 14 14 11.318 14 8C14 4.682 11.318 2 8 2ZM8 12.8C5.354 12.8 3.2 10.646 3.2 8C3.2 5.354 5.354 3.2 8 3.2C10.646 3.2 12.8 5.354 12.8 8C12.8 10.646 10.646 12.8 8 12.8ZM10.154 5L8 7.154L5.846 5L5 5.846L7.154 8L5 10.154L5.846 11L8 8.846L10.154 11L11 10.154L8.846 8L11 5.846L10.154 5Z" fill="#B0B0B0"/>

      </div>
      <div class="edit-form__btns">
        <button class="btn edit-form__save-btn" type="submit">
          Сохранить
        </button>
        <button class="btn edit-form__remove-btn">
          Удалить клиента
        </button>
      </div>
    </form>
  </div>
